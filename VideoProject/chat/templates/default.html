{% load static %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
    </head>

    <body>
        <nav class="blue lighten-3">
            <div class="nav-wrapper container">
              <a href="{% url 'videos' %}" class="brand-logo">VideoApp</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="{% url 'videos' %}">Видео</a></li>
                  <li><a href="{% url 'categories' %}">Категории</a></li>
                  <li><a href="/">Чат</a></li>
                  <li><a href="{% url 'room-list' %}">Комнаты</a></li>
                  <li>
                      {% if user.is_authenticated %}
                        <a href="{% url 'about' request.user.id %}">{{ request.user.username }}</a>
                      {% else %}
                        <a href="/">Профиль</a>
                      {% endif %}
                  </li>
                  <li>
                      {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                      {% else %}
                        <a class="nav-link" href="/">Войти</a>
                      {% endif %}
                  </li>
              </ul>
            </div>
        </nav>
    {% block body %}

    {% endblock %}
    </body>

  </html>
